<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bantuan Sosial KEMENSOS</title>
    <link rel="icon" type="image/x-icon" href="image/kemensos-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-UkVD+zxJKGsZP3s/JuRzapi4dQrDDuEf/kHphzg8P3v8wuQ6m9RLjTkPGeFcglQU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!-- Cusom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Menyisipkan Vuejs dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
</head>

<body>

    <!-- elemen kontainer untuk aplikasi -->
    <div id="app">
        <nav class="navbar bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="image/kemensos-logo.png" alt="" width="25" class="d-inline-block align-top">
                    BANSOS KEMENSOS
                </a>
            </div>
        </nav>
        <div class="section">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col col-md-6">
                        <div class="card-dynamic">
                            <div class="card-dynamic-body">
                                <h5><strong>Formulir Penerima Bantuan Sosial</strong></h5>

                                <div class="form-scroll mt-3">
                                    <div class="alert alert-warning" role="alert">
                                        <div class="row">
                                            <div class="col col-1"><i class="fa fa-info-circle" aria-hidden="true"></i></div> 
                                            <div class="col col-11"><small>Bantuan Sosial diberikan kepada masyarakat Indonesia yang terdampak pandemi Covid-19.</small></div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 box-container">
                                        <label for="nama" class="form-label">Nama</label>
                                        <input type="text" class="form-control" name="nama" id="nama">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="nik" class="form-label">NIK</label>
                                        <input type="number" class="form-control" name="nik" id="nik" placeholder="32770xxx">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="nokk" class="form-label">Nomor Kartu Keluarga</label>
                                        <input type="number" class="form-control" name="nokk" id="nokk" placeholder="32770xxx">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="umur" class="form-label">Umur</label>
                                        <input type="number" class="form-control" name="umur" id="umur" placeholder="27">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label class="form-label">Jenis Kelamin :</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="L" value="L">
                                            <label class="form-check-label" for="L">Laki-Laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="P" value="P">
                                            <label class="form-check-label" for="P">Perempuan</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="provinsi" class="form-label">Provinsi</label>
                                        <select class="form-select" name="provinsi" id="provinsi" aria-label="Default select example">
                                            <option selected>Pilih Provinsi</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="kabupaten" class="form-label">Kabupaten/Kota</label>
                                        <select class="form-select" name="kabupaten" id="kabupaten" aria-label="Default select example">
                                            <option selected>Pilih Kabupaten/Kota</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="kecamatan" class="form-label">Kecamatan</label>
                                        <select class="form-select" name="kecamatan" id="kecamatan" aria-label="Default select example">
                                            <option selected>Kecamatan</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="kelurahan" class="form-label">Kelurahan/Desa</label>
                                        <select class="form-select" name="kelurahan" id="kelurahan" aria-label="Default select example">
                                            <option selected>Kelurahan/Desa</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="alamat" class="form-label">Alamat</label>
                                        <textarea class="form-control" name="alamat" id="alamat"></textarea>
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="rt" class="form-label">RT</label>
                                        <input type="text" class="form-control" name="rt" id="rt" placeholder="03">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="rw" class="form-label">RW</label>
                                        <input type="text" class="form-control" name="rw" id="rw" placeholder="003">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="penghasilan_sebelum" class="form-label">Penghasilan Sebelum Pandemi</label>
                                        <input type="text" class="form-control" name="penghasilan_sebelum" id="penghasilan_sebelum" placeholder="2.000.000">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="penghasilan_setelah" class="form-label">Penghasilan Setelah Pandemi</label>
                                        <input type="text" class="form-control" name="penghasilan_setelah" id="penghasilan_setelah" placeholder="500.000">
                                    </div>
                                    <div class="mb-3 box-container">
                                        <label for="alasan" class="form-label">Alasan Membutuhkan Bantuan</label>
                                        <textarea class="form-control" name="alasan" id="alasan"></textarea>
                                    </div>
                                </div>
                                <div class="mt-3 mb-3 d-grid gap-2">
                                    <button type="button" class="btn btn-light" disabled>Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="display-footer">
                    <hr class="mt-5 text-white" />

                    <div class="row text-white">
                        <div class="col col-md-6">
                            <img src="image/kemensos-putih-logo.png" alt="" width="25px"> &nbsp;KEMENTERIAN SOSIAL JAWA BARAT
                        </div>
                        <div class="col col-md-6 text-end"><small>Copyright Â© Asep Wahyudin 2022. All Rights Reserved</small></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js" integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4" crossorigin="anonymous"></script>
</body>
</html>
